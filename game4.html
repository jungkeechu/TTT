<html>

<head>
	<title> Tic Tac Toe </title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="tictactoe4.css">
</head>

<body>


	<table>

	<tr name="0">
	<td name="0"></td> <td name="1"></td> <td name="2"></td>
	</tr>

	<tr name="1">
	<td name="0"></td> <td name="1"></td> <td name="2"></td>
	</tr>

	<tr name="2">
	<td name="0"></td> <td name="1"></td> <td name="2"></td>
	</tr>

	</table>

	
	<button class="player" name="X"> Player X </button>
	<button class="player" name="O"> Player O </button>

	<h4> Next move by : <span name="whoseturn"> </span> </h4> 
	
	<script src="jquery.js"> </script>
	<script src="app4.js"> </script>
</body>

</html>
